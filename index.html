<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/projLogin/assets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://liceufranco.com.br"> <img src="/projLogin/assets/logo.png"> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html">Início</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="https://liceufranco.com.br/fale-conosco/">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://liceufranco.com.br/aplicativo-escolar/">Aplicativo Escolar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="iframe" class="container-sm" style="width: 350px;">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg" onclick="pageStudent();">Estudante</button>
            </div>
    
            <div class="col">
                <button type="button" class="btn btn-danger btn-lg" onclick="pageTeacher();">Professor(a)</button>
            </div>
        </div>

        <!---LOGIN ESTUDANTE-->
        <div id="pageStudent" style="display: none;">
            <div class="box">
                <h2>Área do estudante</h2>
                <form action="/" method="post">
                    <div class="mb-3">
                        <label for="userS" class="form-label">CPF:</label>
                        <input type="text" id="passwStudent" class="form-control" id="cpfEstudante" placeholder="Digite o seu CPF aqui." 
                        maxlength="11">
                    </div>

                    <div class="mb-3">
                        <label for="passwStudent" class="form-label">Senha:</label>
                        <input type="password" class="form-control" placeholder="Digite a sua senha.">
                        <div id="emailHelp" class="form-text"><a href="forgotPass.html">Esqueceu a senha?</a></div>
                    </div>

                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-primary">Acessar</button>
                    </div>
                </form>
            </div>
        </div>

        <!--- LOGIN PROFESSOR(A)-->
        <div id="pageTeacher" style="display: none;">
            <div class="box">
                <h2>Área do professor</h2>
                <form action="/" method="post">
                  <div class="mb-3">
                      <label for="userTeacher" class="form-label">CPF:</label>
                      <input type="text" class="form-control" id="cpfProf" placeholder="Digite o seu CPF aqui." maxlength="11">
                  </div>

                  <div class="mb-3">
                      <label for="passwT" class="form-label">Senha:</label>
                      <input type="password" id="PasswTeacher" class="form-control" placeholder="Digite a sua senha.">
                      <div id="emailHelp" class="form-text"><a href="forgotPass.html">Esqueceu a senha?</a></div>
                  </div>

                  <div class="mb-3 ">
                      <button type="submit" class="btn btn-primary">Acessar</button>
                  </div>
              </form>
            </div>
        </div>

        <!-- Forgot Password -->
        <div id="forgotPass" style="display: none;">
          <div class="box">
            teste
          </div>
        </div>
      </div>

      <footer>
        <div class="container-fluid position-fixed bg-dark text-light bottom-0 text-center">
          Designed by <a href="https://github.com/alvesxdani" class="link-info">@alvesxdani</a>
        </div>
      </footer>

    
      <script src="/assets/scripts.js"></script>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
