          <a class="navbar-brand" href="https://liceufranco.com.br"> <img src="/assets/logo.png"> </a>

          <div class="collapse navbar-collapse" id="navbarNav">

      <div id="iframe" class="container-sm" style="width: 400px;">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg" onclick="pageStudent();">Estudante</button>
            </div>
    
            <div class="col">
                <button type="button" class="btn btn-danger btn-lg" onclick="pageTeacher();">Professor(a)</button>
            </div>
        </div>

        <!---LOGIN ESTUDANTE-->
        <div id="pageStudent"style="display: none;">
            <div class="box">
                <h2>Área do aluno</h2>
                <form action="/" method="post">
                    <div class="mb-3">
                        <label for="userStudent" class="form-label">CPF:</label>
                        <input type="" class="form-control" id="cpf" placeholder="Digite o seu CPF aqui.">
                    </div>

                    <div class="mb-3">
                        <label for="passwStudent" class="form-label">Senha:</label>
                        <input type="password" class="form-control" placeholder="Digite a sua senha.">
                    </div>

                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-primary">Acessar</button>
                    </div>
                </form>
            </div>
        </div>

        <!--- LOGIN PROFESSOR(A)-->
        <div id="pageTeacher" class="box" style="display: none;">
            <div class="box">
                <h2>Área do professor</h2>
            </div>
        </div>
      </div>
